name: Check

on:
  - pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Run checks
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install NPM dependencies
        run: npm install

      - name: Check Astro
        run: npm run astro check --minimumFailingSeverity warning

      - name: Check Prettier
        run: npm run prettier-check

      - name: Build Astro
        run: npm run build
